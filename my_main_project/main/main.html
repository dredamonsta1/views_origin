<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>buzz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="javascripts/first_try.js"></script>
  </head>
  <body ng-app="buzzApp">
    <div id='main' ng-controller="mainController">
      <form ng-Submit="post()">
        <input required type="text" placeholder="your name" ng-model="newPost.created_by" />
        <textarea required maxlength="200" rows="3" placeholder="say something" ng-model="newPost.text"></textarea>
        <input class="button" type="submit" value="buzzzz!" />
      </form>
      <div id="post-stream">
        <h4>Buzz Feed<h4>
          <div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'"
          ng-class-even="'even'">
          <p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>
        </div>
      </div>
    </div>

  </body>
</html>
